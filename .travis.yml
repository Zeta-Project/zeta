os: linux
services:
  - docker
  - xvfb
env:
  global:
    - DOCKER_COMPOSE_VERSION=1.26.0
    - DISPLAY=:99.0
    - TOKEN=${token}
  jobs:
    - BUILD_DIR=api
  
language: scala
scala:
  - 2.12.12
cache:
  directories:
    - $HOME/.sbt
    - $HOME/.ivy2
    - node_modules
addons:
  chrome: stable
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  # - cd ../ && git clone https://${token}@github.com/Zeta-Project/yFiles-for-html.git && cd -
  # - cd ../ && git clone https://${token}@github.com/Zeta-Project/yFiles-dev-key.git && cd -
  - docker-compose build frontend
script:  
  - cd $BUILD_DIR && sbt "compile" "scalastyle" coverage test coverageReport
after_success:
  - bash <(curl -s https://codecov.io/bash)
  #- sbt jdkPackager:packageBin
