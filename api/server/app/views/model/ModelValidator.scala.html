@import models.entity.User
@(user: Option[User])

@views.html.webpage.WebpageGeneralLayout("ModelValidator", user) {
    <style>
    textarea {
    width: 100% ;
    height: 150px ;
    }

    label {
    display: block ;
    }

    .text-output {
    margin-top: 20px ;
    }

    .text-output > textarea {
    color: red ;
    }
    </style>

    <h1>Validator</h1>

    <div class="text-input">
        <label for="txt-metaModel">Meta Model</label>
        <textarea id="txt-metaModel"></textarea>
    </div>

    <div class="text-input">
        <label for="txt-instance">Instance</label>
        <textarea id="txt-instance"></textarea>
    </div>

    <button id="btn-validate">Validate</button>

    <div class="text-output">
        <label for="inp-valid">Valid</label>
        <input type="text" id="inp-valid" readonly>
        <label for="txt-output">Output</label>
        <textarea id="txt-output" readonly></textarea>
    </div>


    <script src="@routes.ScalaRoutes.getAssets("modelValidator/client/examples/instance.js")"></script>
    <script src="@routes.ScalaRoutes.getAssets("modelValidator/client/examples/metamodel.js")"></script>

    <script src="@routes.ScalaRoutes.getAssets("modelValidator/shared/Constants.js")"></script>
    <script src="@routes.ScalaRoutes.getAssets("modelValidator/shared/JSONException.js")"></script>
    <script src="@routes.ScalaRoutes.getAssets("modelValidator/shared/Bounds.js")"></script>
    <script src="@routes.ScalaRoutes.getAssets("modelValidator/shared/Attribute.js")"></script>
    <script src="@routes.ScalaRoutes.getAssets("modelValidator/shared/ValidationResult.js")"></script>
    <script src="@routes.ScalaRoutes.getAssets("modelValidator/shared/Instance.js")"></script>
    <script src="@routes.ScalaRoutes.getAssets("modelValidator/shared/MetaModel.js")"></script>
    <script src="@routes.ScalaRoutes.getAssets("modelValidator/shared/ModelValidator.js")"></script>

    <script src="@routes.ScalaRoutes.getAssets("modelValidator/client/example.js")"></script>
}
