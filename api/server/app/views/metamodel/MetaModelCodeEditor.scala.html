@import java.util.UUID
@import de.htwg.zeta.common.models.entity.User
@(user: Option[User], id: UUID, dslType: String)

@styles = {
  <link rel="stylesheet" type="text/css" href="@routes.ScalaRoutes.getStaticFiles("code-editor.bundle.css")">
}
@scripts = {
  <script type="text/javascript" src="@routes.ScalaRoutes.getStaticFiles("code-editor.bundle.js")"></script>
}
@views.html.webpage.WebpageGeneralLayout("CodeEditor", user, styles, scripts) {


  <div class="editor-container">
      <div id="outline-nodes" class="side-box"></div>

      <div class="container code-editor editor-box" data-meta-model-id="@id.toString" data-dsl-type="@dslType">
          <div class="source-code-inspection"></div>
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title editor-title">
                      <strong>@dslType</strong>
                      <span class="pull-right">
                          <span class="label label-success js-save-successful" style="display: none">Saving succeed</span>
                          <span class="label label-danger js-save-failed" style="display: none">Saving failed</span>
                          <span class="js-save btn btn-primary glyphicon glyphicon-floppy-disk" title="Save Document"></span>
                      </span>
                  </h3>
              </div>
              <div class="panel-body editor-body">
                  <div class="editor"></div>
              </div>
          </div>
      </div>
  </div>
}
