@import de.htwg.zeta.common.models.entity.User
@(title: String, user: Option[User], styles: Html = Html(""), scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <link rel="icon" type="image/png" href="@routes.ScalaRoutes.getStaticFiles("images/favicon.png")">

        @styles
        <title>@title</title>
    </head>
    <body>
        @views.html.webpage.WebpageNavBar(user)
        <div class="container">@content</div>
        @scripts
    </body>
</html>
