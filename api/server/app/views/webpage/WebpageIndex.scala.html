@import de.htwg.zeta.common.models.entity.User
@(user: Option[User])

@styles = {
    <link rel="stylesheet" type="text/css" href="@routes.ScalaRoutes.getStaticFiles("webpage.bundle.css")">
}

@scripts = {
    <script type="text/javascript" src="@routes.ScalaRoutes.getStaticFiles("webpage.bundle.js")"></script>
}

@views.html.webpage.WebpageGeneralLayout("Overview", user, styles, scripts) {
    <div class="row">
        <div class="lead col-xs-10 col-xs-offset-1">
            <p>Hello,
                @user match {
                case Some(u) => {
                @u.fullName! }
                case _ => { Guest! }
                }
            </p>
        </div>
    </div>


    <div class="row">
        <div class="lead col-xs-10 col-xs-offset-1">

            <div class="tile lead col-xs-12 col-md-4">
                <div class="tileBorder">
                    <img class="backgroundImage" src="@routes.ScalaRoutes.getStaticFiles("images/petri_test.png")"/>
                    <div class="transparentBackground"></div>
                    <div class="linkText">Models</div>
                    <a class="ecoreLink" href="@routes.ScalaRoutes.getOverviewNoArgs()"></a>
                </div>
            </div>

            <div class="tile lead col-xs-12 col-md-4">
                <div class="tileBorder">
                    <img class="backgroundImage" src="@routes.ScalaRoutes.getStaticFiles("images/petri_test.png")"/>
                    <div class="transparentBackground"></div>
                    <div class="linkText">Generators</div>
                    <a class="ecoreLink" href="/app"></a>
                </div>
            </div>
        </div>
    </div>
}
