<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./base/my-documents-view.html">

<dom-module id="app-event-driven-tasks">
  <template>
    <style>
      :host {
        display: block;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>

    <my-documents-view id="view" type="EventDrivenTask" rest-list="/rest/v1/event-driven-tasks"></my-documents-view>
  </template>

  <script>
    Polymer({

      is: 'app-event-driven-tasks',

      ready() {
        this.$.view.primary = function(item) {
          return item.name
        }
        this.$.view.secondary = function(item) {
          return [
            'Triggered on ' + item.event
          ];
        }
        this.$.view.link = function(item) {
          return '/app/log/' + item.id;
        }
        this.$.view.restDelete = function(item) {
          return '/rest/v1/event-driven-tasks/' + item.id;
        }
      }
    });
  </script>
</dom-module>
