<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="./my-documents.html">

<dom-module id="my-item-dropdown">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>

    <my-documents type="[[type]]" rest-list="[[restList]]" items="{{items}}"></my-documents>

    <paper-dropdown-menu label="[[label]]" no-animations required>
      <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{selected}}">
        <template is="dom-repeat" items="{{items}}">
          <paper-item value="[[item]]">{{item.name}}</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    Polymer({
      is: 'my-item-dropdown',

      properties: {
        label: String,
        type: String,
        restList: String,
        selected: {
          type: Object,
          notify: true
        },
        items: Array
      }
    });
  </script>

</dom-module>
