<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="./my-item.html">
<link rel="import" href="./my-documents.html">

<dom-module id="my-documents-view">
  <template>
    <style>
      :host {
        display: block;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      iron-list {
        @apply(--layout-flex);
      }
      .content {
        @apply(--layout-vertical);
        height: 100%;
      }
      .unselectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>

    <my-documents type="[[type]]" rest-list="[[restList]]" items="{{items}}"></my-documents>

    <iron-list items="[[items]]" as="item">
      <template>
        <my-item class="unselectable" primary="[[primary(item)]]" secondary="[[secondary(item)]]" link="[[link(item)]]" item="[[item]]" type="[[type]]" rest-delete="[[restDelete(item)]]"></my-item>
      </template>
    </iron-list>
  </template>

  <script>
    Polymer({

      is: 'my-documents-view',

      properties: {
        type: String,
        restList: String
      },

      primary() {
        return '';
      },
      secondary() {
        return [];
      },
      link() {
        return '';
      },
      restDelete() {
        return '';
      }
    });
  </script>
</dom-module>
