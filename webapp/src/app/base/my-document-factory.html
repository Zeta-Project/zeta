<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="my-document-factory">
  <template>
    <style></style>
  </template>
  <script>
    Polymer({
      is: 'my-document-factory',

      properties: {
        type: {
          type: String,
          observer: '_typeChanged'
        },
        doc: {
          type: Object,
          nofify: true,
          readOnly: true
        }
      },

      _typeChanged() {
        this.next();
      },

      next() {
        if (this.type) {
          this._setDoc(this.get(this.type));
        }
      },

      get(type) {
        if (type === 'Tool') {
          return {
            type  : 'Tool'
          };
        }
      }
    });
  </script>
</dom-module>
