<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./base/my-documents-view.html">

<dom-module id="app-filters">
  <template>
    <style>
      :host {
        display: block;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>

    <my-documents-view id="view" type="Filter" rest-list="/rest/v1/filters"></my-documents-view>
  </template>

  <script>
    Polymer({

      is: 'app-filters',

      ready() {
        this.$.view.primary = function(item) {
          return item.name
        }
        this.$.view.secondary = function(item) {
          return [
            item.description
          ];
        }
        this.$.view.link = function(item) {
          return '/app/editor/filters/' + item._id;
        }
      }
    });
  </script>
</dom-module>
