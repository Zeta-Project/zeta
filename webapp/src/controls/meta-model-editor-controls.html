<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../base/my-icons.html">


<dom-module id="meta-model-editor-controls">
  <template>
    <job-manager id="job"></job-manager>

    <paper-icon-button id="terminal" icon="myicons:release" on-tap="_toggle" toggles active="{{running}}"></paper-icon-button>
  </template>

  <script>
    Polymer({
      is: 'meta-model-editor-controls',

      properties: {
        model: String
      },

      _toggle() {
        this.$.job.runModelRelease(this.model);
      }
    });
  </script>
</dom-module>
