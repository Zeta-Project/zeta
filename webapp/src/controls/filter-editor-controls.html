<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../base/my-icons.html">
<link rel="import" href="../job/job-manager.html">

<dom-module id="filter-editor-controls">
  <template>
    <job-manager id="job"></job-manager>

    <paper-icon-button id="terminal" icon="myicons:terminal" on-tap="_toggle"></paper-icon-button>
  </template>

  <script>
    Polymer({
      is: 'filter-editor-controls',

      properties: {
        filter: String
      },

      _toggle() {
        this.$.job.runFilter(this.filter);
      }
    });
  </script>
</dom-module>
