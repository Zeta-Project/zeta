<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">

<dom-module id="my-factory">
  <template>
    <iron-ajax
        auto
        url="/user"
        handle-as="text"
        last-response="{{_userID}}"
        on-response="_typeChanged"
        debounce-duration="300"></iron-ajax>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-factory',

        properties: {
          _userID: String,
          type: {
            type: String,
            observer: '_typeChanged'
          },
          doc: {
            type: Object,
            notify: true,
            readOnly: true
          }
        },

        _typeChanged() {
          this.next();
        },

        next() {
          if (this.type && this._userID) {
            this._setDoc(this.get(this.type));
          }
        },

        get(type) {
          if (type === 'MetaModelEntity') {
            return {
              type  : 'MetaModelEntity'
            };
          } else if (type === 'ModelEntity') {
          return {
            type  : 'ModelEntity'
          };
          } else if (type === 'EventDrivenTask') {
            return {
              type  : 'EventDrivenTask'
            };
          } else if (type === 'BondedTask') {
            return {
              type  : 'BondedTask'
            };
          } else if (type === 'TimedTask') {
            return {
              type  : 'TimedTask'
            };
          } else if (type === 'Generator') {
            return {
              type  : 'Generator'
            };
          }
        }
      });
    })();
  </script>
</dom-module>
