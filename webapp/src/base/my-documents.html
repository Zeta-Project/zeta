<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../database/database-collection.html">

<dom-module id="my-documents">
  <template>
    <database-collection
      id="collection"
      auto
      docs="{{items}}"
      type="[[type]]"
      rest-list="[[restList]]"
      last-error="{{lastError}}">
    </database-collection>
  </template>

  <script>
    Polymer({
      is: 'my-documents',

      properties: {
        items: {
          type: Array,
          notify: true
        },
        type: String,
        restList: String
      }
    });
  </script>

</dom-module>
