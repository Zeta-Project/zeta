name: Frontend

on:
  push:
    branches:
      - 425-github-actions
  pull_request:
    branches:
      - 425-github-actions

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.4.0]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        
      - name: Uses Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -g yarn # Extra Step

      - name: Yarn install and test
        run: |
          yarn install
          yarn test
