version: '3.7'
services:
   mongodb:
     image: mongo:3.4.13
     volumes:
       - ./mongodb:/data/db
     ports:
       - 27017:27017
   webapp:
     image: webapp:latest
     build:
      context: ./webapp
      args: 
        YFILES_ACCESS: "${TOKEN}"
     ports:
      - "8080:8080"
     volumes:
      - ./webapp:/src
   api:
     image: api:latest
     deploy:
       resources:
         limits:
           memory: 4096M
     build: ./api/.
     volumes:
       - ./api:/app
       - ./sbt/server:/root
     environment:
       - APPLICATION_SECRET=superSecret
       - ZETA_MONGODB_SERVER=mongodb
       - ZETA_DEPLOYMENT=production
     stdin_open: true
     ports:
       - 9000:9000
     depends_on:
       - "mongodb"
       - "webapp"
     command: ["-Dlogger.play=ERROR","-Dlogger.application=ERROR","-Dzeta.webapp.host=webapp", "project server", "run"]

